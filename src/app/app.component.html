<div class="container">

 <input  type="text" class="form-control bg-dark  text-white border-0 my-4 text-center" 
 (keyup)="searchCoin()"
 [(ngModel)]="searchText"
 />

  <table class="table table-dark">
    <thead>
      <tr >
        <th *ngFor="let x of titles">
          {{x}}
        </th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filtrado; let i = index">
        <td class="text-muted">
          {{i+1}}
        </td>
        <td>
          <img [src]="coin.image" alt="coin.name" style="width:2rem"/>
          <span class="ms-3">{{ coin.name }}</span>
          <span class="text-muted text-uppercase ms-2">{{ coin.symbol }}</span>         
        </td>
        <td>
          ${{coin.current_price}}
        </td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success':'text-danger'">
          {{coin.price_change_percentage_24h}}
        </td>
        <td>
          {{coin.total_volume}}
        </td>
      </tr>   
    </tbody>
  </table>
  
</div>
